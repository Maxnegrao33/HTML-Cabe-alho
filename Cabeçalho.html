    <!--Falando sobre a tag Meta-->

    <!--Codigicação de carateres especiais
    japonês, árabe, coreano, chinês, e outros idiomas-->
    <meta charset="UTF-8"/>

    
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    
    <!--Portabilidade para dispositivos móveis-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!--Definindo o autor da página-->
    <meta name="author" content="Maciel Oliveira"/>

    <!--Descrevendo o conteúdo da página-->
    <!--O que estiver dentro de "content" é o que será exibido-->
    <meta name="description" content="Aprendendo e Ensinando sobre programação"/>
   
    <meta name="robots" content="noIndex, noFollow">
    <!--noIndex - Não indexar a página-->
    <!--noFollow - Não mostrar nenhum link dentro da página-->

        <meta property="og:title" content="Um site da Rocketseat">
    
        <!-- twitter -->

    </head>
</head>
